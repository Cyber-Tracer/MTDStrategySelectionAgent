---
# This is the config file for the MTD Strategy Selection Agent Framework
appname: MTD Strategy Selection Agent

# GENERAL
ipFinderCommand: ['hostname', '-I']
dstatCommand: ['dstat', '-t', '--cpu', '--mem', '--fs', '-d', '--disk-tps', '-n', '--tcp', '--socket','-y', '-p', '-N', 'eth0', '1', '11']

# PARAMETERS
historyLen: 10
detectionThreshold: 0.6
evaluationMethod: 2 # 0: sort by #pos, 2: sort by %

# MTD COMMANDS
ransomwareMTD: 'python3 /root/MTDPolicy/MTD/Ransomware/CreateDummyFiles.py --path=/root/sample-data --numberOfDummyFiles=30 --numberOfDummyFilesPerSubdirectory=15 --size=10 --extension=pdf'
cncMTD: 'python3 /root/MTDPolicy/MTD/CnC/ChangeIpAddress.py'
rootkitMTD: 'python3 /root/MTDPolicy/MTD/Rootkit/RemoveRootkit.py'